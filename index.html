<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Game</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="maindiv clear">
        <div class="panel-1 active" >
            <div class="player" id="name0">Player-1</div>
            <div class="score" id="score0">50</div>
            <div class="current-box">
                <div class="playerlabel">Current</div>
                <div class="playerscore" id="current0">0</div>
            </div>
        </div>
        <div class="panel-2" >
            <div class="player" id="name1">Player-2</div>
            <div class="score" id="score1">50</div>
            <div  class="current-box">
                <div class="playerlabel">Current</div>
                <div class="playerscore" id="current1">0</div>
            </div>
        </div>
        <button id='btnnew'><i class="ion-ios-plus-outline"></i>New Game</button>
        <button id='btnroll'><i class="ion-ios-loop"></i>Roll Dice</button>
        <button id='btnhold'><i class="ion-ios-download-outline"></i>Hold</button>
        <img src="die_face_1.png" alt="dice" class="dice">
    </div>
    <script src="main.js"></script>
</body>
</html>
